<!DOCTYPE html>
<html>
    <head><style>
        .box1{
            width: 150px;
            height: 30px;
            padding-left: 15px;
            border-radius: 10px;
        }
        .box2{
            width: 250px;
            height: 30px;
            padding-left: 15px;
            border: none;
            cursor: pointer;

        }
        .box2:hover{
            box-shadow: 5px 5px 10px rgba(0,0,0,0.8);
        }

    </style>

    </head>
    <body>
        <input class="box1" type="text" placeholder="Search">
        <input class="box2" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
