<style> 
.subscribe-button{
    background-color:rgba(200,0,0) ;
    color: white;
    border: none;
    height:36px;
    width: 106px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.1s;
}

.subscribe-button:hover{
    opacity: 0.8;
}
.subscribe-button:active{
    opacity: 0.2;
}

.join-button{
    background-color: white;
    border-color: rgb(5, 5, 189);
    border-style: solid;
    border-width: 1px;
    color: rgb(5, 5, 189);
    height: 36px;
    border-radius: 2px;
    width: 62px;
    cursor: pointer;
    margin-right: 10px;
    
}
.join-button:hover{
    background-color:  rgb(5, 5, 189);
    color:white ;
}
.join-button:active{
    opacity: 0.7;
}



.tweet-button{
    background-color: rgb(20, 151, 202);
    color: white;
    border: none;
    border-radius: 20px;
    height: 36px;
    width: 74px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
}

.tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.8);
}
.add-to-cart{
    background-color: rgb(235, 215, 38);
    color: black;
    height: 36px;
    width: 200px;
    border-radius: 20px;
    margin-left: 8px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;

}
.add-to-cart:hover{
    opacity: 0.8;
}
.add-to-cart:active{
    opacity: 0.5;
}
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="add-to-cart">Add to cart</button>
